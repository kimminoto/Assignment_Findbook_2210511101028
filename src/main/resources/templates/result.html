<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Find a favorite book</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Find a favorite book result</h2>
  <br>
  <div class="row" th:each="books: ${all_books}">
    <p th:text="'isbn: '+${books.isbn}"/>
    <p th:text="'title: '+${books.title}"/>
    <p th:text="'pageCount: '+${books.pageCount}"/>
    <p th:text="'publishedDate: '+${books.publishedDate}"/>
  </div>
  <br>
  <a href="/findbook">Finding another book</a>
</div>
</body>
</html>
